<head>
	Testing IOT
</head>
<body>
	<h1 class="first">ILY Sani Asmi</h1>
	<h1 class="second" id="clock-wrapper"></h1>
	<script type="text/javascript">
		setInterval(function() {
		    var date = new Date();
		    $('#clock-wrapper').html(
		        date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
		        );
		}, 500);
	</script>
</body>
